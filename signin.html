<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Travel and Tourism</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef3f7;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    nav {
      background-color: #f2f2f2;
      padding: 12px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #0073e6;
      font-weight: 600;
    }

    .signin-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .signin-container h2 {
      margin-bottom: 20px;
    }

    .signin-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .signin-container button {
      width: 100%;
      padding: 12px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    .signin-container button:hover {
      background-color: #005bb5;
    }

    .signin-container a {
      display: block;
      margin-top: 12px;
      text-decoration: none;
      color: #0073e6;
      font-size: 14px;
    }

    .signin-container a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: -8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
      color: #444;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 500px) {
      .signin-container {
        margin: 30px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Travel and Tourism</h1>
    <p>Explore the World with Us!</p>
  </header>

  <nav>
    <ul>
      <li><a href="#destinations">Destinations</a></li>
      <li><a href="#packages">Packages</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <div class="signin-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" />
      <div class="error" id="usernameError">Username is required.</div>

      <input type="password" id="password" placeholder="Password" />
      <div class="error" id="passwordError">Password is required.</div>

      <button type="submit">Login</button>
    </form>
    <a href="#">Forgot Password?</a>
    <a href="createanaccount.html">Create an Account</a>
  </div>

  <footer>
    <p>&copy; 2023 Travel and Tourism. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const usernameError = document.getElementById("usernameError");
      const passwordError = document.getElementById("passwordError");

      form.addEventListener("submit", function (e) {
        let valid = true;
        usernameError.style.display = "none";
        passwordError.style.display = "none";

        if (username.value.trim() === "") {
          usernameError.style.display = "block";
          valid = false;
        }

        if (password.value.trim() === "") {
          passwordError.style.display = "block";
          valid = false;
        }

        if (!valid) {
          e.preventDefault();
        } else {
          alert("Login successful!"); // Replace with backend call
        }
      });
    });
  </script>
</body>
</html>
