<!-- login.html (Login Page) -->
<!DOCTYPE html>
<html>
<head>
    <title>Journal - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <!-- Background elements -->
    <div class="background-container">
        <div class="diagonal-line"></div>
        <div class="geometric-shape shape1"></div>
        <div class="geometric-shape shape2"></div>
        <div class="geometric-shape shape3"></div>
    </div>

    <div class="content-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>LOGIN</h1>
                <p>Access your journal</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button">LOGIN</button>
                
                <div class="signup-option">
                    <p>Don't have an account? <a href="signup.html">SIGN UP</a></p>
                </div>
            </form>
            
            <div class="login-footer">
                <a href="index.html" class="back-to-home">&larr; BACK TO HOME</a>
            </div>
        </div>
    </div>
</body>
</html>
